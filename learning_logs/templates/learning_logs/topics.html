{% extends "learning_logs/base.html" %}

{% block page_header %}
  <h1 style="color: #4CAF50; border-bottom: 2px solid #FF9800; padding-bottom: 5px;">Topics</h1>
{% endblock page_header %}

{% block content %}
  <ul style="list-style-type: none; padding: 0;">
    {% for topic in topics %}
      <li style="margin-bottom: 15px;">
        <h3>
          <a href="{% url 'learning_logs:topic' topic.id %}" style="color: #FF9800; text-decoration: none;">
            {{ topic }}
          </a>
        </h3>
      </li>
    {% empty %}
      <li><h3 style="color: gray;">No topics have been added yet.</h3></li>
    {% endfor %}
  </ul>

  <h3>
    <a href="{% url 'learning_logs:new_topic' %}" style="background-color: #4CAF50; color: white; padding: 10px; text-decoration: none; border-radius: 5px;">
      Add a new topic
    </a>
  </h3>
{% endblock content %}
}
